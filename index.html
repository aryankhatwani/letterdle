<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letterdle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121213;
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        #description-page {
            text-align: center;
            padding: 20px;
            background-color: #1a1a1b;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #next-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #3a3a3c;
            color: white;
            border: none;
            cursor: pointer;
        }
        #game-container {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        h1 {
            font-size: 2em;
            margin-top: 20px;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            grid-template-rows: repeat(6, 60px);
            gap: 5px;
            margin-bottom: 20px;
            justify-content: center;
        }
        .letter-box {
            width: 60px;
            height: 60px;
            border: 2px solid #3a3a3c;
            font-size: 32px;
            text-align: center;
            line-height: 60px;
            text-transform: uppercase;
            font-weight: bold;
            background-color: #121213;
            color: white;
        }
        #keyboard {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 5px;
        }
        .key {
            padding: 10px 15px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            background-color: #3a3a3c;
            color: white;
            border: none;
            cursor: pointer;
            width: 40px;
            text-align: center;
        }
        #message {
            margin-top: 10px;
            font-size: 18px;
        }
        #controls {
            margin-top: 20px;
        }
        #give-up, #next-game {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff4747;
            color: white;
            border: none;
            cursor: pointer;
        }
        #next-game {
            background-color: #4caf50;
            display: none; /* Hide next game button initially */
        }
    </style>
</head>
<body>
    <div id="description-page">
        <h2>How to Play</h2>
        <p>Guess the 5-letter word in 6 tries. The tiles change color based on correct or wrong answers:</p>
        <ul style="text-align: left; max-width: 400px; margin: auto;">
            <li><span style="color: #538d4e; font-weight: bold;">Green:</span> Correct letter in the correct spot.</li>
            <li><span style="color: #b59f3b; font-weight: bold;">Yellow:</span> Correct letter in the wrong spot.</li>
            <li><span style="color: #3a3a3c; font-weight: bold;">Gray:</span> Letter is not in the word.</li>
        </ul>
        <button id="next-button">Next</button>
    </div>

    <div id="game-container">
        <h1>Letterdle</h1>
        <div id="board"></div>
        <div id="keyboard"></div>
        <p id="message"></p>
        <div id="controls">
            <button id="give-up">Give Up</button>
            <button id="next-game">Next Game</button>
        </div>
    </div>

    <script>
        document.getElementById("next-button").addEventListener("click", function () {
            document.getElementById("description-page").style.display = "none";
            document.getElementById("game-container").style.display = "block";
            startGame();
        });

        const board = document.getElementById("board");
        const keyboard = document.getElementById("keyboard");
        const message = document.getElementById("message");

        let targetWord = "";
        let currentGuess = "";
        let attempts = 0;

        const words = ["apple", "house", "plant", "table", "chair"];

        function chooseWord() {
            targetWord = words[Math.floor(Math.random() * words.length)].toUpperCase();
        }

        function startGame() {
            chooseWord();
            createBoard();
            createKeyboard();
            message.textContent = "";
            currentGuess = "";
            attempts = 0;
            document.getElementById("next-game").style.display = "none"; // Hide "Next Game" at the start
        }

        function createBoard() {
            board.innerHTML = "";
            for (let i = 0; i < 6; i++) {
                for (let j = 0; j < 5; j++) {
                    let div = document.createElement("div");
                    div.className = "letter-box";
                    div.id = `box-${i}-${j}`;
                    board.appendChild(div);
                }
            }
        }

        function createKeyboard() {
            keyboard.innerHTML = "";
            const rows = ["QWERTYUIOP", "ASDFGHJKL", "ZXCVBNM"];
            rows.forEach(row => {
                let div = document.createElement("div");
                div.className = "keyboard-row";
                row.split("").forEach(letter => {
                    let btn = document.createElement("button");
                    btn.className = "key";
                    btn.textContent = letter;
                    btn.onclick = () => handleInput(letter);
                    div.appendChild(btn);
                });
                keyboard.appendChild(div);
            });

            let controls = document.createElement("div");
            controls.className = "keyboard-row";

            let backspaceBtn = document.createElement("button");
            backspaceBtn.className = "key";
            backspaceBtn.textContent = "âŒ«";
            backspaceBtn.onclick = deleteLetter;
            controls.appendChild(backspaceBtn);

            let enterBtn = document.createElement("button");
            enterBtn.className = "key";
            enterBtn.textContent = "Enter";
            enterBtn.onclick = submitGuess;
            controls.appendChild(enterBtn);

            keyboard.appendChild(controls);
        }

        function handleInput(letter) {
            if (currentGuess.length < 5) {
                currentGuess += letter;
                updateBoard();
            }
        }

        function deleteLetter() {
            if (currentGuess.length > 0) {
                currentGuess = currentGuess.slice(0, -1);
                updateBoard();
            }
        }

        function updateBoard() {
            for (let i = 0; i < currentGuess.length; i++) {
                let box = document.getElementById(`box-${attempts}-${i}`);
                box.textContent = currentGuess[i];
            }

            // Clear remaining boxes if less than 5 characters
            for (let i = currentGuess.length; i < 5; i++) {
                let box = document.getElementById(`box-${attempts}-${i}`);
                box.textContent = "";
            }
        }

        function submitGuess() {
            if (currentGuess.length !== 5) return;

            for (let i = 0; i < 5; i++) {
                let box = document.getElementById(`box-${attempts}-${i}`);
                box.textContent = currentGuess[i];

                if (currentGuess[i] === targetWord[i]) {
                    box.style.backgroundColor = "#538d4e"; // Correct
                } else if (targetWord.includes(currentGuess[i])) {
                    box.style.backgroundColor = "#b59f3b"; // Present
                } else {
                    box.style.backgroundColor = "#3a3a3c"; // Absent
                }
            }

            if (currentGuess === targetWord) {
                message.textContent = "You Win!";
                document.getElementById("next-game").style.display = "block"; // Show next game button on win
            } else if (attempts === 5) {
                message.textContent = `Game Over! The word was ${targetWord}`;
                document.getElementById("next-game").style.display = "block"; // Show next game button on game over
            }

            currentGuess = "";
            attempts++;
        }

        document.getElementById("give-up").addEventListener("click", () => {
            message.textContent = `Why would you give up! The word was ${targetWord}`;
            document.getElementById("next-game").style.display = "block"; // Show next game button when giving up
        });

        document.getElementById("next-game").addEventListener("click", startGame);

        document.addEventListener("keydown", (event) => {
            if (/^[a-zA-Z]$/.test(event.key)) handleInput(event.key.toUpperCase());
            else if (event.key === "Backspace") deleteLetter();
            else if (event.key === "Enter") submitGuess();
        });

        startGame();
    </script>
</body>
</html>
